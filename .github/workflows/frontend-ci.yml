name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths: [ '07-frontend/**' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ '07-frontend/**' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 07-frontend/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: 07-frontend

    - name: Lint code
      run: npm run lint
      working-directory: 07-frontend

    - name: Run tests
      run: npm run test
      working-directory: 07-frontend

    - name: Build project
      run: npm run build
      working-directory: 07-frontend

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: 07-frontend/dist
        retention-days: 7
