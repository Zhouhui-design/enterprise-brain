name: Node.js Backend CI

on:
  push:
    branches: [ main, develop ]
    paths: [ 'backend/**' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ 'backend/**' ]

jobs:
  test-and-migrate:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: enterprise_brain_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: backend
    
    - name: Lint code
      run: npm run lint
      working-directory: backend
    
    - name: Create test database
      run: |
        mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS enterprise_brain_test;"
        mysql -h 127.0.0.1 -u root -proot -e "CREATE USER IF NOT EXISTS 'test_user'@'%' IDENTIFIED BY 'test_pass';"
        mysql -h 127.0.0.1 -u root -proot -e "GRANT ALL PRIVILEGES ON enterprise_brain_test.* TO 'test_user'@'%';"
        mysql -h 127.0.0.1 -u root -proot -e "FLUSH PRIVILEGES;"
    
    - name: Run database migrations
      run: npm run db:migrate
      working-directory: backend
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: test_user
        DB_PASSWORD: test_pass
        DB_NAME: enterprise_brain_test
        DB_DIALECT: mysql
    
    - name: Run tests
      run: npm test
      working-directory: backend
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: test_user
        DB_PASSWORD: test_pass
        DB_NAME: enterprise_brain_test
        DB_DIALECT: mysql
        NODE_ENV: test
    
    - name: Upload test coverage
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: node-test-coverage
        path: backend/coverage/
        retention-days: 7
