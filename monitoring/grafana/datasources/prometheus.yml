apiVersion: 1

# Grafana数据源配置
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
    secureJsonData: {}

  - name: MySQL
    type: prometheus
    access: proxy
    url: http://mysql-exporter:9104
    editable: true
    jsonData:
      timeInterval: "30s"
      queryTimeout: "60s"
    secureJsonData: {}

  - name: Redis
    type: prometheus
    access: proxy
    url: http://redis-exporter:9121
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
    secureJsonData: {}

  - name: Node Exporter
    type: prometheus
    access: proxy
    url: http://node-exporter:9100
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
    secureJsonData: {}

  - name: Docker
    type: prometheus
    access: proxy
    url: http://docker-exporter:9323
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
    secureJsonData: {}
